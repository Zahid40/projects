<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="flex flex-col justify-center items-center p-10">
    <div id="code_div" class="h-40 w-4/5 shadow-lg rounded-full flex flex-col justify-center items-center p-10">
        <div id="code_show" class="text-4xl"></div>
    </div>

    <div id="code_div_alpha" class=" flex flex-col h-96 w-4/5 justify-center items-center shadow-lg rounded-3xl overflow-hidden text-center m-4"></div>

    <button class="bg-purple-700 rounded-full p-4 text-white shadow-lg" onclick="gen_ram_color()">Random Color</button>

    <script>
        let color_body = document.getElementById('code_div');
        let color_body_alpha = document.getElementById('code_div_alpha');
        let heading = document.getElementById('code_show');
        let alpha_arr = ["1a", "33", "4d", "66", "80", "99", "b3", "cc", "e6", "ff"];

        function getRandomHexColor() {
    const randomColor = "#" + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0'); // Generates a random 6-character hexadecimal color code

    return randomColor;
}


        document.addEventListener("DOMContentLoaded", function () {
            const randomColor_final = getRandomHexColor();
            color_body.style.backgroundColor = randomColor_final;
            heading.innerHTML = `
            <h2>${randomColor_final}</h2>
            `;


            for (let index = 0; index < alpha_arr.length; index++) {
                let div = document.createElement('div');
                div.classList = 'h-full w-full';
                div.style.backgroundColor = `${randomColor_final + alpha_arr[index]}`;
                div.innerHTML = `<p>${randomColor_final + alpha_arr[index]}</p>`;
                color_body_alpha.appendChild(div);
            }
        });

        function gen_ram_color() {
            const randomColor_final = getRandomHexColor();

            color_body.style.backgroundColor = randomColor_final;
            heading.innerHTML = `
            <h2>${randomColor_final}</h2>
            `;
            color_body_alpha.innerHTML = '';
            for (let index = 0; index < alpha_arr.length; index++) {
                let div = document.createElement('div');
                div.classList = 'h-full w-full';
                div.style.backgroundColor = `${randomColor_final + alpha_arr[index]}`;
                div.innerHTML = `<p>${randomColor_final + alpha_arr[index]}</p>`;
                color_body_alpha.appendChild(div);
            }
        }


    </script>
</body>

</html>
