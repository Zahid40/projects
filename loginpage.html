<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap');
*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Quicksand', sans-serif;
    transition: all .5s;
}
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
    background : url(https://wp-mktg.prod.getty1.net/istockcontentredesign/wp-content/uploads/sites/5/bfi_thumb/2021_whatarevectorgraphics_hero-p49tiensi73r4fe7syij73u5xwsu8ty5puvj90i6ea.jpg) center center repeat ;
    background-size:cover;
    filter: saturate(1.2) contrast(2.5);
}
.box {
    display: flex;
    flex-direction: column;
    height: 30rem;
    width: 33rem;
    background-color: rgba(255, 255, 255, 0.253);
    color: white;
    backdrop-filter: blur(10px);
    border-radius: 46% 54% 38% 62% / 32% 37% 63% 68% ;
    padding: 4rem;
    box-shadow: 0px 0px 50px 0px black;
}
.box form {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
#loginhed {
    font-size: 4rem;
    color: rgb(255, 255, 255);
    font-weight: 100;
    text-align: center;
    font-family: 'Pacifico', cursive;
    text-shadow: 0px 0px 50px black;
}
.elements input {
    width: 300px;
    margin: 1rem 0rem 1rem 1rem;
    padding: 1rem;
    border-radius: 1rem;
    border: none;
    font-weight: 900;
    font-size: 1.1rem;
    background-color: rgba(221, 221, 221, 0.24);
    outline: none;
}
.elements input:hover {
    background-color: rgba(255, 255, 255, 0.411);
    box-shadow: 0px 0px 100px 0px black;

}
.elements ::-webkit-input-placeholder {
    color: rgb(255, 255, 255);
}

#logbtn {
    padding: 1rem 2rem;
    border-radius: 1rem;
    background-color: wheat;
    font-size: 1.02rem;
    font-weight: 900;
    border: none;
    box-shadow: 0px 0px 4px black;
}
#logbtn:hover {
    background-color: rgb(143, 2, 161);
    color: white;
    box-shadow: 1px 1px 10px rgb(255, 255, 255);
}

@media screen and (max-width:500px) {
    .box {
        height: 20rem;
        width: 20rem;
        border-radius: 46% 54% 38% 62% / 32% 37% 63% 68% ;
        padding: 2rem;
        box-shadow: 0px 0px 50px 0px black; 

    }
    #loginhed {
        font-size: 3rem;
    }
    .elements input {
        width: 190px;
    margin: .5rem 0rem .5rem .5rem;
    padding: .6rem;
        
        font-weight: 600;
        font-size: .8rem;
    }
    label i {
        scale: .6;
    }
    #logbtn {
        padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    margin: 1rem;
        background-color: wheat;
        font-size: 1.02rem;
        font-weight: 900;
        border: none;
        box-shadow: 0px 0px 4px black;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="box">

            <h1 id="loginhed">Login</h1>
                <form action="#">

                    <div  class="elements" id="email">
                        <label for="email"><i class="fa fa-user fa-2x"></i></label>
                        <input type="email" name="email" placeholder="Enter Your Email">
                    </div>
                    
                    <div class="elements"  id="password">
                        <label for="password"><i class="fa fa-key fa-2x"></i></label>
                        <input type="password" name="password" placeholder="Enter Your password">
                    </div>
                    
                    <button id="logbtn">Login</button>
                </form>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/d304302302.js" crossorigin="anonymous"></script>
</html>
