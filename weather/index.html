<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Zoom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,200,0,0" />
</head>

<body class="bg-gray-200">
    <div class="w-full p-4 h-14 rounded-2xl">
        <div class=" w-full flex justify-start items-center">
            <span class="material-symbols-sharp text-4xl">
                landscape
            </span>
            <p>ZOOM</p>
        </div>
        <div class="w-full h-auto bg-white shadow-lg p-3 rounded-2xl flex flex-col justify-center items-start">
            
            <div class="flex flex-col items-start w-full">
                    <div class="flex justify-between w-full">
                        <div class="flex justify-end">
                            <span class="material-symbols-sharp text-4xl ">
                                location_on
                            </span>
                            <span class="text-4xl">Delhi</span>
                        </div>
                        <div class="flex flex-col items-end text-xs">
                            <p>India</p>
                            <p>more details</p>
                        </div>
                </div>
            </div>
            <div class="flex w-full items-center justify-center p-4">
                <div class="flex flex-col justify-start items-center">
                    <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="" class="w-20">
                    <p class="text-sm">Sunny</p>
                </div>
                <h1 class="text-9xl flex">34<span class="text-2xl">&deg;C</span></h1>

            </div>
        </div>
    </div>

</body>
<script src="./script.js"></script>

</html>
