<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .dissapper{
            display: none;
        }
    </style>
  </head>
  <body class="container d-flex justify-content-center align-items-center" data-bs-theme="dark" style="height: 90vh;">
    <div class="card text-center" style="width: 200px;">
        <div class="card-header"></div>
        <div class="card-body" >
            <div class="container text-center">
                <div class="row">
                  <div class="col-sm p-2"></div>
                  <div class="col-sm p-2">:</div>
                  <div class="col-sm p-2"></div>
                  <div class="col-sm p-2">:</div>
                  <div class="col-sm p-2"></div>
                  <div class="col-sm p-2"></div>
                </div>
                <div class="row">
                  <div class="input-group mb-3">
                      <input type="time" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="set_alarm_input">
                  </div>
                </div>
              </div>
                <div class="row">
                  <div class="col-sm"><button type="button" class="btn btn-light">Light</button></div>
                  <div class="col-sm"><button type="button" class="btn btn-light" onclick="set_alarm()">Set Alarm</button></div>
                </div>
        </div>
        <div class="card-footer text-body-secondary">
          2 days ago
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
  <script>
      let dayarr = [ "Sunday","Monday" , "Tuesday" , "Wednesday" , "Thursday" , "Friday" , "Saturday"];
      let valclk = document.querySelectorAll(".col-sm");
      setInterval(()=>{
        let d = new Date;
        document.querySelector(".card-header").innerHTML = `${d.getDate()}-${d.getMonth() +1}-${d.getFullYear()} ${dayarr[d.getDay()]}`
        let hour = d.getHours()% 12 || 12;
        valclk[0].innerHTML = `${String(d.getHours()% 12 || 12).padStart(2, '0')}`
        valclk[2].innerHTML = `${String(d.getMinutes()).padStart(2, '0')}`
        valclk[4].innerHTML = `${String(d.getSeconds()).padStart(2, '0')} `
        valclk[5].innerHTML = `${d.getHours()>=12?"PM" : "AM"}`;
    },1000)

    let set_alarm =()=>{
        let si = document.getElementById('set_alarm_input');
        let hour = parseInt(si.value.slice(0,2))
        let min = parseInt(si.value.slice(3))

        let music = new Audio("https://drive.google.com/file/d/1C8W_ES44XQSPYJ-xqDEEL1qTImDXU5XU/view");
        music.play();
        console.log(parseInt(si.value.slice(3)));
    }
  </script>
</html>
