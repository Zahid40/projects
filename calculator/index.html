<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="icon" href="https://img.icons8.com/?size=512&id=vMkgItIdhG6L&format=png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display&display=swap" rel="stylesheet">

<body>
    <h1 class="text-center ">CALULAT3R</h1>
    <div class="super-main flex-center">
        <div class="main flex-center flex-col">
            <div class="row">
                <input type="text" name="input" class="input">
            </div>
            <div class="row">
                <button class="button gold large-button">C</button>
                <button class="button">00</button>
                <button class="button gold">/</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button gold">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button gold">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button gold">+</button>
            </div>
            <div class="row">
                <button class="button ">0</button>
                <button class="button">.</button>
                <button class="button gold large-button">=</button>
            </div>
        </div>
    </div>

        </a>
