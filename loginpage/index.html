<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1 id="loginhed">Login</h1>
                <form action="#">

                    <div  class="elements" id="email">
                        <label for="email"><i class="fa fa-user fa-2x"></i></label>
                        <input type="email" name="email" placeholder="Enter Your Email">
                    </div>
                    
                    <div class="elements"  id="password">
                        <label for="password"><i class="fa fa-key fa-2x"></i></label>
                        <input type="password" name="password" placeholder="Enter Your password">
                    </div>
                    
                    <button id="logbtn">Login</button>
                </form>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/d304302302.js" crossorigin="anonymous"></script>
</html>
